<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>两个ul标签中的li互相移动</title>
    <style type="text/css">
        ul{
            list-style-type:none;
            float:left;
            margin-right:30px;
            background-color:Green;
            width:100px;
            height:100px;
            padding:0px;
        }
        li{
            margin-bottom:5px;
            background-color:Red;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:src="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<table width="300" border="1">
    <tr>
        <td><select id='first' style="width:100px;" size="10" multiple="multiple">
            <option>aa</option>
            <option>aa</option>
        </select>
        </td>
        <td>
            <input type="button" id="right_one" value="->">
            <input type="button" id="left_one" value="<-">
            <input type="button" id="right_all" value="=>">
            <input type="button" id="left_all" value="<=">
        </td>
        <td><select id='second' style="width:100px;" size="10" multiple="multiple">
            <option>aa</option>
            <option>aa</option>
        </select>
        </td>
    </tr>
</table>


</body>
<script th:src="@{/static/javascript/jquery.js}" type="text/javascript"></script>
<script th:src="@{/static/javascript/jquery.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function (){
        //处理向右侧添加一个选项的事件
        $('#right_one').click(function (){
            //向右侧添加一个
            $('#second').append($('#first option:selected'));
        });
        //------------处理向右插入的内容全部
        $('#right_all').click(function (){
            //向右侧添加一个
            $('#second').append($('#first option'));
        });

        //处理向左侧添加一个选项的事件
        $('#left_one').click(function (){
            //向左侧添加一个
            $('#first').append($('#second option:selected'));
        });
        //------------处理向左插入的内容
        $('#left_all').click(function (){
            //向左侧添加一个
            $('#first').append($('#second option'));
        });
        //双击事件
        $('#first').dblclick(function (){
            //向左侧添加一个
            $('#second').append($('#first option:selected'));
        });
        $('#second').dblclick(function (){
            //向左侧添加一个
            $('#first').append($('#second option:selected'));
        });
    });
</script>
</html>
